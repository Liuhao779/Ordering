<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐桌列表</title>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}"   media="all">
</head>
<body>
<div>
    <a class="layui-btn layui-btn-normal" th:href="@{/addfood}">添加菜品</a>
</div>
<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>菜名</th>
            <th>描述</th>
            <th>分类</th>
            <th>价格</th>
            <th>图片</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="food:${foods}">
            <td th:text="${food.foodname}">贤心</td>
            <td th:text="${food.describes}">贤心</td>
            <td th:text="${food.classname}">汉族</td>
            <td th:text="${food.price}">1989-10-14</td>
            <td><img th:src="${food.foodimg}"></td>
            <td >  <div class="layui-btn-group">

                <a class="layui-btn layui-btn-small" th:href="@{/updatefoodmennu(foodid=${food.id})}">编辑x</a>
                <button class="layui-btn layui-btn-small" th:onclick="'javascript:del('+${food.id}+');'">删除</button>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function del(id) {
        var msg = "您真的确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            /*<![CDATA[*/
            window.location.href="/delectfoodmenu?id="+id;

            /*]]>*/

            return true;
        }else{
            return false;
        }
    }
</script>
</body>
</html>
