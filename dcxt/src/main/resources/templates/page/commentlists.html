<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}"   media="all">
</head>
<body>
<div>
</div>
<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>称呼</th>
            <th>创建时间</th>
            <th>内容</th>
       <!--     <th>操作</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment:${comments}">
            <td th:text="${comment.nick}">贤心</td>
            <td th:text="${#dates.format(comment.createtime, 'yyyy-MM-dd HH:mm:ss')}" >1989-10-14</td>
            <td th:text="${comment.commentcontent}">汉族</td>
          <!--  <td >  <div class="layui-btn-group">
                <a class="layui-btn layui-btn-small" th:href="@{/updatefoodmennu(foodid=${food.id})}">编辑x</a>
                <button class="layui-btn layui-btn-small" th:onclick="'javascript:del('+${food.id}+');'">删除</button>
            </div>
            </td>-->
        </tr>
        </tbody>
    </table>
</div>
<script>
    function del(id) {
        var msg = "您真的确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            /*<![CDATA[*/
            window.location.href="/delectfoodmenu?id="+id;

            /*]]>*/

            return true;
        }else{
            return false;
        }
    }
</script>
</body>
</html>
