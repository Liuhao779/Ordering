<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐桌列表</title>
    <link rel="stylesheet"  th:href="@{/layui/css/layui.css}"   media="all">
</head>
<body>
<div>
    <a class="layui-btn layui-btn-normal" th:href="@{/addclassinfo}">添加分类</a>
</div>
<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>类名</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="info:${classinfo}">
            <td th:text="${info.classname}">贤心</td>

            <td >  <div class="layui-btn-group">

                <a class="layui-btn layui-btn-small" th:href="@{/updateclassinfo(id=${info.id})}">编辑</a>
                <button class="layui-btn layui-btn-small" th:onclick="'javascript:del('+${info.id}+');'">删除</button>
            </div>
                </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script>
    function del(id) {
        var msg = "您真的确定要删除吗？\n\n请确认！";
        if (confirm(msg)==true){
            /*<![CDATA[*/
            window.location.href="/delectclassinfo?id="+id;

            /*]]>*/

            return true;
        }else{
            return false;
        }
    }
</script>
</html>
